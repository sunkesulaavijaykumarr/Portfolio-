<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to the main page with a hash
        var path = window.location.pathname;
        var repo = '/Portfolio-';
        if (path.indexOf(repo) === 0) {
            path = path.slice(repo.length);
        }
        window.location.replace(window.location.origin + '/Portfolio-/#' + path);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
